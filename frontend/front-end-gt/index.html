<!DOCTYPE html>
<html lang="en">
<link rel="stylesheet" href="style.css">

<head>
    <meta charset="UTF-8">
    <title>Chatbot</title>
    <link rel="icon" href="https://img.icons8.com/office/40/000000/bot.png" type="image/x-con">
</head>
<body>
<div class="container">
    

    
    <div class="chatbox">
        <div class="chatbox__support">

            <div class="chatbox__header">
                <div class="chatbox__image--header">
                    <img width="64" height="64" src="https://img.icons8.com/external-wanicon-two-tone-wanicon/64/external-panda-china-wanicon-two-tone-wanicon.png" alt="external-panda-china-wanicon-two-tone-wanicon"/>
                </div>
                <div class="chatbox__content--header">
                    <h4 class="chatbox__heading--header">BANDHU</h4>
                    <p class="chatbox__description--header">General Mental Health Assesment test</p>
                </div>
            </div>

            <div>
                <button class="chat_opt_address" role="button">Emergency</button>
                <button class="chat_opt_phoneno" role="button">Start test</button>
            </div>

            <div class="chatbox__messages">

                <div>
                    
                </div>
            </div>
            <div class="chatbox__footer">
                <input type="text" placeholder="Write a message...">
                <button class="chatbox__send--footer send__button"><img src="https://img.icons8.com/material-rounded/24/ffffff/filled-sent.png"/></button>
                <button class="chatbox__send--footer mic__button"><img src="https://img.icons8.com/material-outlined/24/ffffff/microphone.png"/></button>
            </div>
        </div>
        <div class="chatbox__button">
            <!-- <button><img src="https://img.icons8.com/wired/64/000000/ask-question.png"/> -->
        </div>
    </div>
</div>

    <script src="./app.js"></script>

</body>
</html>
